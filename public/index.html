<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="#fef08a">
  <meta name="description" content="Sora AI 영상을 워터마크 없이 다운로드하세요. 빠르고, 무료이며, 사용하기 쉽습니다.">
  <title>TB Sora2 다운로더 - 워터마크 없이 Sora2 영상 다운로드</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap"
    rel="stylesheet">
  <script src="https://unpkg.com/lucide@latest"></script>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3297361889610977"
    crossorigin="anonymous"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --yellow: #fef08a;
      --blue: #93c5fd;
      --pink: #f9a8d4;
      --green: #86efac;
      --orange: #fdba74;
      --purple: #c4b5fd;
      --white: #fff;
      --black: #000;
      --gray: #9ca3af;
      --border: 3px solid #000;
      --shadow: 4px 4px 0 #000;
      --shadow-hover: 6px 6px 0 #000;
    }

    html {
      font-size: 16px;
    }

    body {
      font-family: 'Space Grotesk', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--yellow);
      min-height: 100vh;
      color: var(--black);
      line-height: 1.5;
    }

    .header {
      background: var(--white);
      border-bottom: var(--border);
      padding: 16px 24px;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .header-inner {
      max-width: 1100px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 1.2rem;
      font-weight: 700;
      color: var(--black);
      text-decoration: none;
    }

    .logo-icon {
      width: 42px;
      height: 42px;
      background: var(--pink);
      border: var(--border);
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      font-size: 1rem;
      box-shadow: 2px 2px 0 #000;
    }

    .container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 0 24px;
    }

    .main-section {
      padding: 40px 24px;
    }

    .hero {
      text-align: center;
      margin-bottom: 32px;
    }

    .hero h1 {
      font-size: clamp(1.8rem, 5vw, 2.8rem);
      font-weight: 700;
      margin-bottom: 8px;
      letter-spacing: -0.02em;
    }

    .hero p {
      font-size: 1rem;
      color: #374151;
    }

    .input-card {
      background: var(--white);
      border: var(--border);
      border-radius: 16px;
      padding: 20px;
      box-shadow: var(--shadow);
      margin-bottom: 32px;
    }

    .input-group {
      display: flex;
      gap: 12px;
    }

    input[type="text"] {
      flex: 1;
      padding: 16px 18px;
      font-size: 16px;
      font-family: inherit;
      border: var(--border);
      border-radius: 10px;
      background: var(--white);
      color: var(--black);
      outline: none;
      transition: box-shadow 0.2s;
    }

    input[type="text"]:focus {
      box-shadow: 3px 3px 0 #000;
    }

    input[type="text"]::placeholder {
      color: #9ca3af;
    }

    .btn {
      padding: 16px 28px;
      font-size: 16px;
      font-weight: 600;
      font-family: inherit;
      border: var(--border);
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.15s;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .btn:active {
      transform: translate(2px, 2px);
      box-shadow: none !important;
    }

    .btn-primary {
      background: var(--blue);
      color: var(--black);
      box-shadow: var(--shadow);
    }

    .btn-primary:hover {
      box-shadow: var(--shadow-hover);
      transform: translate(-1px, -1px);
    }

    .btn-primary:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .btn-success {
      background: var(--green);
      color: var(--black);
      box-shadow: var(--shadow);
      width: 100%;
      padding: 18px;
      font-size: 17px;
    }

    .btn-success:hover {
      box-shadow: var(--shadow-hover);
      transform: translate(-1px, -1px);
    }

    .btn-success:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
      box-shadow: var(--shadow);
    }

    .btn-secondary {
      background: var(--white);
      color: var(--black);
      box-shadow: 3px 3px 0 #000;
      padding: 14px 16px;
      font-size: 14px;
    }

    .btn-secondary:hover {
      background: #f3f4f6;
    }

    .btn-secondary:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .btn-copy {
      background: var(--orange);
      padding: 10px 16px;
      font-size: 14px;
      box-shadow: 2px 2px 0 #000;
    }

    .btn-copy:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    /* 로딩 오버레이 */
    .loading-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(254, 240, 138, 0.9);
      z-index: 200;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .loading-overlay.show {
      display: flex;
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 4px solid #e5e7eb;
      border-top: 4px solid var(--black);
      border-radius: 50%;
      animation: spin 0.7s linear infinite;
      margin-bottom: 16px;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    .loading-overlay p {
      font-weight: 600;
      font-size: 1.1rem;
    }

    .error {
      background: #fecaca;
      border: var(--border);
      color: var(--black);
      padding: 16px;
      border-radius: 12px;
      margin-bottom: 24px;
      display: none;
      box-shadow: 3px 3px 0 #000;
    }

    /* 콘텐츠 그리드 */
    .content-grid {
      display: grid;
      grid-template-columns: 1fr 340px;
      gap: 24px;
      align-items: start;
    }

    .left-section {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .right-section {
      position: sticky;
      top: 100px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .card {
      background: var(--white);
      border: var(--border);
      border-radius: 16px;
      padding: 20px;
      box-shadow: var(--shadow);
    }

    .card-pink {
      background: var(--pink);
    }

    .card-purple {
      background: var(--purple);
    }

    .video-container {
      position: relative;
      border: var(--border);
      border-radius: 12px;
      overflow: hidden;
      background: #e5e7eb;
      aspect-ratio: 16/9;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .video-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: none;
    }

    .video-container img.loaded {
      display: block;
    }

    .video-placeholder {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
      color: var(--gray);
    }

    .video-placeholder.hidden {
      display: none;
    }

    .stats {
      display: flex;
      gap: 20px;
      margin-top: 16px;
      font-weight: 600;
      color: var(--gray);
    }

    .stats.loaded {
      color: var(--black);
    }

    .stats span {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .download-card h3 {
      font-size: 1.1rem;
      margin-bottom: 16px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .download-options {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .download-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
    }

    .prompt-card h3 {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 14px;
    }

    .prompt-card h3 span {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .prompt-text {
      background: #fef3c7;
      border: 2px solid #000;
      border-radius: 10px;
      padding: 16px;
      line-height: 1.7;
      font-size: 14px;
      max-height: 180px;
      overflow-y: auto;
      color: var(--gray);
    }

    .prompt-text.loaded {
      color: var(--black);
    }

    /* 광고 컨테이너 */
    .ad-container {
      background: var(--white);
      border: var(--border);
      border-radius: 12px;
      padding: 12px;
      box-shadow: 3px 3px 0 #000;
    }

    .ad-container ins {
      display: block;
      width: 100%;
    }

    /* 푸터 */
    .footer {
      text-align: center;
      padding: 32px 24px;
      border-top: var(--border);
      background: var(--white);
      margin-top: 60px;
    }

    .footer p {
      font-weight: 600;
    }

    /* 반응형 */
    @media (max-width: 900px) {
      .content-grid {
        grid-template-columns: 1fr;
      }

      .right-section {
        position: static;
      }
    }

    @media (max-width: 600px) {
      .main-section {
        padding: 24px 16px;
      }

      .input-group {
        flex-direction: column;
      }

      .btn-primary {
        width: 100%;
      }

      .download-grid {
        grid-template-columns: 1fr;
      }

      .hero h1 {
        font-size: 1.6rem;
      }
    }

    /* 스크롤바 */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #e5e7eb;
    }

    ::-webkit-scrollbar-thumb {
      background: var(--black);
      border-radius: 4px;
    }
  </style>
</head>

<body>
  <header class="header">
    <div class="header-inner">
      <a href="/" class="logo">
        <div class="logo-icon">TB</div>
        <span>TB Sora2 다운로더</span>
      </a>
    </div>
  </header>

  <div class="loading-overlay" id="loading">
    <div class="spinner"></div>
    <p>영상 정보를 가져오는 중...</p>
  </div>

  <main class="main-section">
    <div class="container">
      <section class="hero">
        <h1>워터마크 없이 Sora2 영상 다운로드</h1>
        <p>Sora 영상 URL을 붙여넣고 HD 화질로 무료 다운로드하세요.</p>
      </section>

      <div class="input-card">
        <div class="input-group">
          <input type="text" id="urlInput" placeholder="Sora 영상 URL을 여기에 붙여넣으세요..." autocomplete="off" autocorrect="off"
            autocapitalize="off" spellcheck="false">
          <button class="btn btn-primary" id="fetchBtn" onclick="fetchVideo()">
            <i data-lucide="search" style="width:18px;height:18px;"></i>
            불러오기
          </button>
        </div>
      </div>

      <div class="error" id="error"></div>

      <div class="content-grid">
        <div class="left-section">
          <div class="card">
            <div class="video-container">
              <div class="video-placeholder" id="videoPlaceholder">
                <i data-lucide="video" style="width:48px;height:48px;"></i>
                <span>영상 미리보기가 여기에 표시됩니다</span>
              </div>
              <img id="thumbnail" src="" alt="영상 썸네일">
            </div>
            <div class="stats" id="stats">
              <span><i data-lucide="eye" style="width:16px;height:16px;"></i> ---</span>
              <span><i data-lucide="heart" style="width:16px;height:16px;"></i> ---</span>
            </div>
          </div>

          <div class="card card-purple prompt-card">
            <h3>
              <span><i data-lucide="message-square-text" style="width:20px;height:20px;"></i> 프롬프트</span>
              <button class="btn btn-copy" id="copyBtn" onclick="copyPrompt()" disabled>
                <i data-lucide="copy" style="width:14px;height:14px;"></i> 복사
              </button>
            </h3>
            <div class="prompt-text" id="promptText">위에 Sora 영상 URL을 입력하면 프롬프트가 표시됩니다...</div>
          </div>
        </div>

        <div class="right-section">
          <div class="card card-pink download-card">
            <h3><i data-lucide="download" style="width:20px;height:20px;"></i> 다운로드</h3>
            <div class="download-options">
              <button class="btn btn-success" id="btnNoWatermark" onclick="downloadVideo('noWatermark')" disabled>
                <i data-lucide="sparkles" style="width:18px;height:18px;"></i>
                워터마크 없음 (HD)
              </button>
              <div class="download-grid">
                <button class="btn btn-secondary" id="btnOriginal" onclick="downloadVideo('original')" disabled>
                  <i data-lucide="video" style="width:16px;height:16px;"></i> 원본
                </button>
                <button class="btn btn-secondary" id="btnMd" onclick="downloadVideo('md')" disabled>
                  <i data-lucide="film" style="width:16px;height:16px;"></i> MD
                </button>
                <button class="btn btn-secondary" id="btnGif" onclick="downloadVideo('gif')" disabled>
                  <i data-lucide="image" style="width:16px;height:16px;"></i> GIF
                </button>
                <button class="btn btn-secondary" id="btnThumb" onclick="downloadVideo('thumbnail')" disabled>
                  <i data-lucide="image-down" style="width:16px;height:16px;"></i> 썸네일
                </button>
              </div>
            </div>
          </div>

          <div class="ad-container">
            <ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-3297361889610977"
              data-ad-slot="8890301938" data-ad-format="auto" data-full-width-responsive="true"></ins>
            <script>
              (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer class="footer">
    <p>TB Sora2 다운로더 - 무료 Sora2 영상 다운로드 서비스</p>
  </footer>

  <script>
    lucide.createIcons();

    let videoData = null;

    const urlInput = document.getElementById('urlInput');
    const fetchBtn = document.getElementById('fetchBtn');
    const loading = document.getElementById('loading');
    const errorDiv = document.getElementById('error');
    const videoPlaceholder = document.getElementById('videoPlaceholder');
    const thumbnail = document.getElementById('thumbnail');
    const stats = document.getElementById('stats');
    const promptText = document.getElementById('promptText');
    const copyBtn = document.getElementById('copyBtn');

    const downloadBtns = {
      noWatermark: document.getElementById('btnNoWatermark'),
      original: document.getElementById('btnOriginal'),
      md: document.getElementById('btnMd'),
      gif: document.getElementById('btnGif'),
      thumbnail: document.getElementById('btnThumb')
    };

    urlInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        e.preventDefault();
        fetchVideo();
      }
    });

    async function fetchVideo() {
      const url = urlInput.value.trim();

      if (!url) {
        showError('Sora URL을 입력해주세요');
        return;
      }

      if (!url.includes('sora.chatgpt.com') && !url.includes('sora.openai.com')) {
        showError('올바르지 않은 URL입니다. Sora 영상 URL을 입력해주세요.');
        return;
      }

      urlInput.blur();
      hideError();
      loading.classList.add('show');
      fetchBtn.disabled = true;

      try {
        const response = await fetch('/api/fetch', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ url }),
        });

        const data = await response.json();

        if (!response.ok || !data.success) {
          throw new Error(data.error || '영상 정보를 가져오는데 실패했습니다');
        }

        videoData = data.data;
        displayResult(videoData);
      } catch (error) {
        showError(error.message);
      } finally {
        loading.classList.remove('show');
        fetchBtn.disabled = false;
      }
    }

    function displayResult(data) {
      // 썸네일 표시
      if (data.thumbnailUrl) {
        const thumbnailUrl = `/api/download?token=${encodeURIComponent(data.thumbnailUrl)}&type=thumbnail`;
        thumbnail.src = thumbnailUrl;
        thumbnail.classList.add('loaded');
        videoPlaceholder.classList.add('hidden');
      }

      // 통계 표시
      stats.innerHTML = `
        <span><i data-lucide="eye" style="width:16px;height:16px;"></i> ${data.viewCount || 0}</span>
        <span><i data-lucide="heart" style="width:16px;height:16px;"></i> ${data.likeCount || 0}</span>
      `;
      stats.classList.add('loaded');

      // 프롬프트 표시
      promptText.textContent = data.prompt || '프롬프트 없음';
      promptText.classList.add('loaded');
      copyBtn.disabled = false;

      // 다운로드 버튼 활성화
      downloadBtns.noWatermark.disabled = !data.noWatermarkUrl;
      downloadBtns.original.disabled = !data.originalVideoUrl;
      downloadBtns.md.disabled = !data.mdVideoUrl;
      downloadBtns.gif.disabled = !data.gifUrl;
      downloadBtns.thumbnail.disabled = !data.thumbnailUrl;

      lucide.createIcons();
    }

    function downloadVideo(type) {
      if (!videoData) return;

      let token;
      switch (type) {
        case 'noWatermark': token = videoData.noWatermarkUrl; break;
        case 'original': token = videoData.originalVideoUrl; break;
        case 'md': token = videoData.mdVideoUrl; break;
        case 'gif': token = videoData.gifUrl; break;
        case 'thumbnail': token = videoData.thumbnailUrl; break;
        default: token = videoData.noWatermarkUrl;
      }

      if (!token) {
        showError('이 옵션은 다운로드할 수 없습니다');
        return;
      }

      const downloadUrl = `/api/download?token=${encodeURIComponent(token)}&type=${type}`;
      window.location.href = downloadUrl;
    }

    function copyPrompt() {
      if (!videoData || !videoData.prompt) return;

      if (navigator.clipboard) {
        navigator.clipboard.writeText(videoData.prompt).then(() => {
          showCopySuccess();
        });
      } else {
        const textarea = document.createElement('textarea');
        textarea.value = videoData.prompt;
        document.body.appendChild(textarea);
        textarea.select();
        document.execCommand('copy');
        document.body.removeChild(textarea);
        showCopySuccess();
      }
    }

    function showCopySuccess() {
      const originalHTML = copyBtn.innerHTML;
      copyBtn.innerHTML = '<i data-lucide="check" style="width:14px;height:14px;"></i> 복사됨!';
      copyBtn.style.background = '#86efac';
      lucide.createIcons();
      setTimeout(() => {
        copyBtn.innerHTML = originalHTML;
        copyBtn.style.background = '';
        lucide.createIcons();
      }, 1500);
    }

    function showError(message) {
      errorDiv.textContent = message;
      errorDiv.style.display = 'block';
    }

    function hideError() {
      errorDiv.style.display = 'none';
    }
  </script>
</body>

</html>
