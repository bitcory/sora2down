<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#0a0a0f">
  <title>TB Sora Downloader</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    html {
      font-size: 16px;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(180deg, #0a0a0f 0%, #12121a 100%);
      min-height: 100vh;
      min-height: -webkit-fill-available;
      color: #fff;
      line-height: 1.5;
      overflow-x: hidden;
    }

    .header {
      background: rgba(10, 10, 15, 0.95);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.08);
      padding: 16px 24px;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .header-inner {
      max-width: 1200px;
      margin: 0 auto;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 1.25rem;
      font-weight: 700;
      color: #fff;
    }

    .logo-icon {
      width: 36px;
      height: 36px;
      background: linear-gradient(135deg, #6366f1, #a855f7);
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 800;
      font-size: 1.1rem;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 32px 24px;
      padding-bottom: env(safe-area-inset-bottom, 32px);
    }

    .hero {
      text-align: center;
      margin-bottom: 32px;
    }

    .hero h1 {
      font-size: clamp(1.5rem, 4vw, 2.2rem);
      margin-bottom: 8px;
      background: linear-gradient(90deg, #6366f1, #a855f7, #ec4899);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .hero p {
      color: #9ca3af;
      font-size: 0.95rem;
    }

    .input-section {
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 20px;
      padding: 20px;
      margin-bottom: 32px;
    }

    .input-group {
      display: flex;
      gap: 12px;
    }

    input[type="text"] {
      flex: 1;
      padding: 16px 18px;
      font-size: 16px;
      border: 2px solid rgba(255, 255, 255, 0.1);
      border-radius: 14px;
      background: rgba(0, 0, 0, 0.4);
      color: #fff;
      outline: none;
      transition: all 0.3s;
      -webkit-appearance: none;
    }

    input[type="text"]:focus {
      border-color: #6366f1;
      box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.15);
    }

    input[type="text"]::placeholder {
      color: #6b7280;
    }

    .btn {
      padding: 16px 28px;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 14px;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      -webkit-appearance: none;
    }

    .btn:active {
      transform: scale(0.98);
    }

    .btn-primary {
      background: linear-gradient(135deg, #6366f1, #8b5cf6);
      color: #fff;
      min-width: 140px;
    }

    .btn-primary:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    .btn-success {
      background: linear-gradient(135deg, #10b981, #059669);
      color: #fff;
      padding: 18px;
      font-size: 17px;
      border-radius: 16px;
      width: 100%;
    }

    .btn-secondary {
      background: rgba(255, 255, 255, 0.08);
      color: #fff;
      border: 1px solid rgba(255, 255, 255, 0.12);
      padding: 14px 16px;
      font-size: 14px;
      width: 100%;
    }

    .btn-secondary:active {
      background: rgba(255, 255, 255, 0.12);
    }

    .result-section {
      display: none;
      animation: slideUp 0.4s ease;
    }

    .result-section.show {
      display: block;
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* 2분할 레이아웃 */
    .content-grid {
      display: grid;
      grid-template-columns: 1fr 380px;
      gap: 24px;
      align-items: start;
    }

    .left-section {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .right-section {
      position: sticky;
      top: 100px;
    }

    .card {
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 20px;
      padding: 24px;
    }

    .video-container {
      position: relative;
      border-radius: 14px;
      overflow: hidden;
      background: #000;
      aspect-ratio: 16/9;
    }

    .video-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .stats {
      display: flex;
      gap: 20px;
      margin-top: 16px;
      color: #9ca3af;
      font-size: 14px;
    }

    .stats span {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .download-card {
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    .download-card h3 {
      color: #fff;
      font-size: 1.1rem;
      margin-bottom: 4px;
    }

    .download-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
    }

    .prompt-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 14px;
    }

    .prompt-header h3 {
      color: #fff;
      font-size: 1rem;
    }

    .prompt-text {
      background: rgba(0, 0, 0, 0.4);
      border-radius: 14px;
      padding: 18px;
      color: #d1d5db;
      line-height: 1.7;
      font-size: 14px;
      max-height: 200px;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
      word-break: break-word;
    }

    .loading {
      display: none;
      text-align: center;
      padding: 80px 20px;
    }

    .loading.show {
      display: block;
    }

    .spinner {
      width: 48px;
      height: 48px;
      border: 3px solid rgba(255, 255, 255, 0.1);
      border-top-color: #6366f1;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin: 0 auto 20px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .loading p {
      color: #9ca3af;
      font-size: 16px;
    }

    .error {
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.2);
      color: #fca5a5;
      padding: 16px;
      border-radius: 14px;
      margin-bottom: 20px;
      display: none;
      font-size: 14px;
    }

    .footer {
      text-align: center;
      margin-top: 48px;
      padding: 24px;
      color: #6b7280;
      font-size: 13px;
      border-top: 1px solid rgba(255, 255, 255, 0.05);
    }

    /* 태블릿 */
    @media (max-width: 960px) {
      .content-grid {
        grid-template-columns: 1fr 320px;
        gap: 20px;
      }
    }

    /* 모바일 */
    @media (max-width: 768px) {
      .container {
        padding: 24px 16px;
      }

      .input-group {
        flex-direction: column;
      }

      .btn-primary {
        width: 100%;
      }

      .content-grid {
        grid-template-columns: 1fr;
        gap: 16px;
      }

      .right-section {
        position: static;
      }

      .card {
        padding: 20px;
      }

      .download-grid {
        grid-template-columns: 1fr 1fr;
      }
    }

    /* 작은 모바일 */
    @media (max-width: 380px) {
      .download-grid {
        grid-template-columns: 1fr;
      }
    }

    /* iOS Safari 하단 바 대응 */
    @supports (padding-bottom: env(safe-area-inset-bottom)) {
      .container {
        padding-bottom: calc(32px + env(safe-area-inset-bottom));
      }
    }

    /* 스크롤바 */
    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 3px;
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="header-inner">
      <div class="logo">
        <div class="logo-icon">TB</div>
        <span>TB Sora Downloader</span>
      </div>
    </div>
  </header>

  <main class="container">
    <div class="hero">
      <h1>TB Sora Downloader</h1>
      <p>Download Sora AI videos without watermark</p>
    </div>

    <div class="input-section">
      <div class="input-group">
        <input
          type="text"
          id="urlInput"
          placeholder="Paste Sora URL here..."
          autocomplete="off"
          autocorrect="off"
          autocapitalize="off"
          spellcheck="false"
        >
        <button class="btn btn-primary" id="fetchBtn" onclick="fetchVideo()">
          Fetch Video
        </button>
      </div>
    </div>

    <div class="loading" id="loading">
      <div class="spinner"></div>
      <p>Fetching video...</p>
    </div>

    <div class="error" id="error"></div>

    <div class="result-section" id="result">
      <div class="content-grid">
        <!-- 왼쪽: 비디오 프리뷰 + 프롬프트 -->
        <div class="left-section">
          <div class="card">
            <div class="video-container">
              <img id="thumbnail" src="" alt="Thumbnail">
            </div>
            <div class="stats" id="stats"></div>
          </div>

          <div class="card">
            <div class="prompt-header">
              <h3>Prompt</h3>
              <button class="btn btn-secondary" style="width:auto;padding:10px 20px;" onclick="copyPrompt()">Copy</button>
            </div>
            <div class="prompt-text" id="promptText"></div>
          </div>
        </div>

        <!-- 오른쪽: 다운로드 메뉴 -->
        <div class="right-section">
          <div class="card download-card">
            <h3>Download</h3>
            <button class="btn btn-success" onclick="downloadVideo('noWatermark')">
              Download (No Watermark)
            </button>
            <div class="download-grid">
              <button class="btn btn-secondary" onclick="downloadVideo('original')">
                Watermarked
              </button>
              <button class="btn btn-secondary" onclick="downloadVideo('md')">
                MD Video
              </button>
              <button class="btn btn-secondary" onclick="downloadVideo('gif')">
                GIF
              </button>
              <button class="btn btn-secondary" onclick="downloadVideo('thumbnail')">
                Thumbnail
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="footer">
      <p>TB Sora Downloader</p>
    </div>
  </main>

  <script>
    let videoData = null;

    const urlInput = document.getElementById('urlInput');
    const fetchBtn = document.getElementById('fetchBtn');
    const loading = document.getElementById('loading');
    const result = document.getElementById('result');
    const errorDiv = document.getElementById('error');

    urlInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        e.preventDefault();
        fetchVideo();
      }
    });

    urlInput.addEventListener('blur', () => {
      window.scrollTo(0, 0);
    });

    async function fetchVideo() {
      const url = urlInput.value.trim();

      if (!url) {
        showError('Please enter a Sora URL');
        return;
      }

      if (!url.includes('sora.chatgpt.com') && !url.includes('sora.openai.com')) {
        showError('Invalid URL. Please enter a valid Sora URL.');
        return;
      }

      urlInput.blur();
      hideError();
      result.classList.remove('show');
      loading.classList.add('show');
      fetchBtn.disabled = true;

      try {
        const response = await fetch('/api/fetch', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ url }),
        });

        const data = await response.json();

        if (!response.ok || !data.success) {
          throw new Error(data.error || 'Failed to fetch video');
        }

        videoData = data.data;
        displayResult(videoData);
      } catch (error) {
        showError(error.message);
      } finally {
        loading.classList.remove('show');
        fetchBtn.disabled = false;
      }
    }

    function displayResult(data) {
      if (data.thumbnailUrl) {
        const thumbnailUrl = `/api/download?token=${encodeURIComponent(data.thumbnailUrl)}&type=thumbnail`;
        document.getElementById('thumbnail').src = thumbnailUrl;
      }

      const stats = document.getElementById('stats');
      stats.innerHTML = `
        <span>Views: ${data.viewCount || 0}</span>
        <span>Likes: ${data.likeCount || 0}</span>
      `;

      document.getElementById('promptText').textContent = data.prompt || 'No prompt available';

      result.classList.add('show');

      setTimeout(() => {
        result.scrollIntoView({ behavior: 'smooth', block: 'start' });
      }, 100);
    }

    function downloadVideo(type) {
      if (!videoData) return;

      let token;
      switch (type) {
        case 'noWatermark': token = videoData.noWatermarkUrl; break;
        case 'original': token = videoData.originalVideoUrl; break;
        case 'md': token = videoData.mdVideoUrl; break;
        case 'gif': token = videoData.gifUrl; break;
        case 'thumbnail': token = videoData.thumbnailUrl; break;
        default: token = videoData.noWatermarkUrl;
      }

      if (!token) {
        showError('Download not available');
        return;
      }

      const downloadUrl = `/api/download?token=${encodeURIComponent(token)}&type=${type}`;
      window.location.href = downloadUrl;
    }

    function copyPrompt() {
      if (!videoData || !videoData.prompt) return;

      if (navigator.clipboard) {
        navigator.clipboard.writeText(videoData.prompt).then(() => {
          showCopySuccess();
        });
      } else {
        const textarea = document.createElement('textarea');
        textarea.value = videoData.prompt;
        document.body.appendChild(textarea);
        textarea.select();
        document.execCommand('copy');
        document.body.removeChild(textarea);
        showCopySuccess();
      }
    }

    function showCopySuccess() {
      const btn = event.target;
      const originalText = btn.textContent;
      btn.textContent = 'Copied!';
      btn.style.background = '#10b981';
      setTimeout(() => {
        btn.textContent = originalText;
        btn.style.background = '';
      }, 1500);
    }

    function showError(message) {
      errorDiv.textContent = message;
      errorDiv.style.display = 'block';
    }

    function hideError() {
      errorDiv.style.display = 'none';
    }
  </script>
</body>
</html>
